  <script>
  $(document).ready(function () {
  $('#username').on('input', function () {
    var username = $('#username').val();
    $.ajax({
      url: "check.php",
      method: "POST",
      data: { username: username },
      dataType: "text",
      success: function (html) {
        $('#availability').html(html);
        if (html.includes('Username available')) {
          $('#myForm').off("submit"); // Remove the submit event handler
        } else {
          $('#myForm').submit(function (event) {
            event.preventDefault(); // Prevent form submission if the username is not available
          });
        }
      }
    });
  });
});





  </script>
